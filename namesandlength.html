<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Uses a transparent header that draws on top of the layout's background -->
     <div class="demo-layout-transparent mdl-layout mdl-js-layout">
        <header class="mdl-layout--fixed-header mdl-layout__header--transparent">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Seelen-Date</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation -->
                <nav class="mdl-navigation">

                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Seelen-Date</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="index.html">Home</a>
                <a class="mdl-navigation__link" href="modus.html">Modus</a>
                <a class="mdl-navigation__link" href="namesandlength.html">Spieler und Länge</a>
                <a class="mdl-navigation__link" href="timer.html">Date</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <!-- Your content goes here -->

                <div class="content">
                    <h4>Bitte gebt eure Namen ein <br>und wählt die Dauer einer Spielrunde</h4>
                </div>

                <form action="#">
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="fieldNamePerson1" autocomplete="off">
                        <label class="mdl-textfield__label" for="fieldNamePerson1">Name der 1. Person</label>
                    </div>
                </form>

                <form action="#">
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="fieldNamePerson2" autocomplete="off">
                        <label class="mdl-textfield__label" for="fieldNamePerson2">Name der 2. Person</label>
                    </div>
                </form>

                <div class="content" id="fieldTimerSelected">05 : 00</div>

                <div class="slidecontainer">
                    <input type="range" min="5" max="600" value="300" step="5" class="slider" id="sliderTimeSelected" oninput="setTimer()">
                </div>

                <button onclick="goToTimer();"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect button buttonHome">
                    Fortfahren
                </button>
            </div>
        </main>
    </div>
